	<div class="entry-content"><blockquote><p>去年年初搞QQ团购Webapp的时候用到了bat命令调用jar包的方式，这里记录一下核心的地方以备忘。</p></blockquote>

<h3>使用bat命令调用yuicompressor合并和压缩js</h3>

<!--more-->




<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>

<span class='line-number'>10</span>
<span class='line-number'>11</span>
<span class='line-number'>12</span>

<span class='line-number'>14</span>
<span class='line-number'>15</span>
</pre></td><td class='code'><pre><code class='bat'><span class='line'><span class="p">@</span><span class="k">echo</span> <span class="k">off</span>
</span><span class='line'>
</span><span class='line'><span class="k">set</span> <span class="nv">folder</span><span class="o">=</span>..\Website\javascript\
</span><span class='line'>copy<span class="n">/b</span> <span class="nv">%folder%</span>\graphite.js <span class="nv">%folder%</span>\all.js
</span><span class='line'>copy<span class="n">/b</span> <span class="nv">%folder%</span>\all.js + <span class="nv">%folder%</span>\graphite.blocks.js <span class="nv">%folder%</span>\all.js
</span><span class='line'>copy<span class="n">/b</span> <span class="nv">%folder%</span>\all.js + <span class="nv">%folder%</span>\graphite.blocks.navigation.js <span class="nv">%folder%</span>\all.js
</span><span class='line'>copy<span class="n">/b</span> <span class="nv">%folder%</span>\all.js + <span class="nv">%folder%</span>\graphite.blocks.navigation.menu.js <span class="nv">%folder%</span>\all.js
</span><span class='line'>copy<span class="n">/b</span> <span class="nv">%folder%</span>\all.js + <span class="nv">%folder%</span>\graphite.blocks.widgets.js <span class="nv">%folder%</span>\all.js
</span><span class='line'>copy<span class="n">/b</span> <span class="nv">%folder%</span>\all.js + <span class="nv">%folder%</span>\graphite.blocks.widgets.accordion.js <span class="nv">%folder%</span>\all.js
</span><span class='line'>
</span><span class='line'><span class="c">:: If this line below fails, try to replace &quot;java&quot; with something like &quot;C:\Program Files (x86)\Java\jre6\bin\java.exe&quot;</span>
</span><span class='line'>java -jar yuicompressor<span class="m">-2</span>.<span class="m">4</span>.<span class="m">2</span>\build\yuicompressor<span class="m">-2</span>.<span class="m">4</span>.<span class="m">2</span>.jar <span class="nv">%folder%</span>all.js -o <span class="nv">%folder%</span>all.min.js
</span><span class='line'>
</span><span class='line'><span class="k">echo</span> Selected Javascript files are minified and combined into <span class="s1">&#39;%folder%all.min.js&#39;</span>.
